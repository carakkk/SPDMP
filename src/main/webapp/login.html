<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海善达产品数据管理系统</title>
    <meta charset="UTF-8">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid text-center">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <img src="images/login/head.png" class="img-responsive head-image" alt="Responsive image">
            </div>
        </form>


        <form class="form-inline" id="loginForm">
            <div class="form-group form-group-login-form">
                <img src="images/login/user-gray.png" class="img-responsive form-image" id="usernameImage" alt="Responsive image" style="margin-right: 1em">
                <input type="text" class="form-input form-control " id="loginInputUsername">
            </div>
            <div class="form-group form-group-login-form">
                <img src="images/login/password-gray.png" class="img-responsive form-image" id="passwordImage" alt="Responsive image" style="margin-right: 1em">
                <input type="password" class="form-input form-control " id="loginInputPassword" autocomplete="off" >
            </div>

        </form>
        <form class="form-inline">
            <button type="button" class="btn btn-default font-YaHei" id="loginBtn">登陆</button>
            <p id="loginMsg"></p>
        </form>
        <form class="form-inline">
            <div class="form-group">
                <img src="images/login/foot.png" class="img-responsive foot-image" alt="Responsive image">
            </div>
        </form>
    </div>
</div>



</body>
<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="js/login.js"></script>
</html>
