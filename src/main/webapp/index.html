<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海善达产品数据管理平台</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <link
            href="//cdn.bootcss.com/jstree/3.3.1/themes/default-dark/style.min.css"
            rel="stylesheet">
    <link href="//cdn.bootcss.com/jstree/3.3.1/themes/default/style.min.css"
          rel="stylesheet">
    <link
            href="//cdn.bootcss.com/jquery-contextmenu/2.2.3/jquery.contextMenu.min.css"
            rel="stylesheet">
    <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="container" class="container-fluid no-padding-margin">

    <div id="header" class="row no-padding-margin">
        <div class="col-md-12 no-padding-margin">
            <img src="images/index/header.jpg" class="img-responsive" alt="Responsive image">
        </div>
    </div>

    <div id="content" class="row no-padding-margin">
        <!--产品列表-->
        <div id="productList" class="col-md-2 no-padding-margin">
            <div id="productListHeader">
                <img src="images/index/product-list.jpg" class="img-responsive"
                     alt="Responsive image">
            </div>
            <div id="productListContent" class="mCustomScrollbar" data-mcs-theme="minimal-dark">
                <div class="editor">
                    <button id="addProductBtn" type="button" class="editor btn btn-primary btn-lg font-custom">
                        &nbsp;&nbsp;&nbsp;&nbsp;新建产品&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    </button>
                </div>

                <div>
                    <table id="productListTable" class="table table-hover"></table>
                </div>
            </div>
        </div>

        <!--产品树-->
        <div id="productTree" class="col-md-6 no-padding-margin">
            <div id="productTreeHeader">
                <img src="images/index/product-tree.jpg" class="img-responsive" alt="Responsive image">
            </div>
            <div id="productTreeContent" class="mCustomScrollbar" data-mcs-theme="minimal-dark">

                <div id="productNodeTree">
                    <div><h3 id="nodeTreeName"></h3></div>
                    <div id="nodeTreeList"></div>
                </div>
                <div id="nodeTreeBtns">
                    <div>
                        <button id="generateBomBtn" type="button" class="editor btn btn-primary btn-lg font-custom">
                            生产部BOM
                        </button>
                    </div>
                    <div>
                        <button id="releaseBomBtn" type="button" class="editor btn btn-success btn-lg">
                            <p class="no-padding-margin font-custom">发布</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--产品信息-->
        <div id="productInfo" class="col-md-4 no-padding-margin">
            <div id="productInfoHeader">
                <img src="images/index/product-info.jpg" class="img-responsive" alt="Responsive image">
            </div>
            <div id="productInfoContent" class="mCustomScrollbar" data-mcs-theme="minimal-dark">
                <!--组件信息-->
                <div id="componentDetail" style="display: none;">
                    <h3 id="componentTitle"></h3>
                    <button id="editComponentDetailBtn" type="button" class="editor btn btn-primary btn-lg">编辑</button>
                    <button id="saveComponentDetailBtn" type="button" class="editor btn btn-danger btn-lg save-detail">
                        保存
                    </button>
                    <table class="table table-bordered no-padding-margin">
                        <tr>
                            <td>
                                <p class="text-center p-font">类别</p>
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button"
                                            id="componentCategoryBtn" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="true">
                                        <span id="componentCategoryTitle"></span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul id="componentCategoryMenu" class="dropdown-menu"
                                        aria-labelledby="componentCategoryMenu">

                                    </ul>
                                </div>
                            </td>
                            <td>
                                <p class="text-center p-font">料号</p>
                                <div>
                                    <input id="componentSerialNumber" type="text" class="form-control">
                                </div>
                            </td>
                            <td>
                                <p class="text-center p-font">负责人</p>
                                <div>
                                    <input id="componentChargePerson" type="text" class="form-control">
                                </div>
                            </td>
                        </tr>
                    </table>

                    <table class="table table-bordered no-padding-margin">
                        <tr>
                            <td>
                                <p class="text-center p-font">供应商</p>
                                <div>
                                    <input id="componentSupplier" type="text" class="form-control">
                                </div>
                            </td>
                            <td>
                                <p class="text-center p-font">原厂</p>
                                <div>
                                    <input id="componentOriginalFactory" type="text" class="form-control">
                                </div>
                            </td>
                        </tr>
                    </table>

                    <table class="table  table-bordered no-padding-margin">
                        <tr>
                            <td>
                                <p class="text-center p-font">单价</p>
                                <div>
                                    <input id="componentUnitPrice" type="text" class="form-control">
                                </div>
                            </td>
                            <td>
                                <p class="text-center p-font">数量</p>
                                <div>
                                    <input id="componentAmount" type="text" class="form-control">
                                </div>
                            </td>
                            <td>
                                <p class="text-center p-font">规格</p>
                                <div>
                                    <input id="componentStandard" type="text" class="form-control">
                                </div>
                            </td>
                            <td>
                                <p class="text-center p-font">版本号</p>
                                <div>
                                    <input id="componentVersion" type="text" class="form-control" disabled>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <table class="table table-bordered no-padding-margin">
                        <tr>
                            <td>
                                <p class="text-center p-font">图号</p>
                                <div class="text-center">
                                    <a id="download-component-figure" class="btn btn-success" href="#"
                                       role="button" download><span
                                            id="component-figure-title" class="glyphicon glyphicon-download"
                                            aria-hidden="true"></span></a>
                                </div>
                                <div style="padding-top: 10px" class="editor">
                                    <form enctype="multipart/form-data" class="form-inline text-center">
                                        <div class="form-group">
                                            <input id="component-figure" class="btn btn-default btn-sm form-control"
                                                   type="file"
                                                   name="file"/>
                                        </div>
                                        <button id="upload-component-figure" class="btn btn-default btn-sm"
                                                type="button">上传图号
                                        </button>
                                    </form>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="text-center p-font">备注</p>
                                <div>
                                    <textarea id="componentRemark" class="form-control" rows="2"></textarea>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <div style="text-align: center;margin-top: 10px;margin-bottom: 10px">
                        <button type="button" class="font-custom show-upload-document-modal editor btn btn-primary btn-lg">
                            上传文档
                        </button>
                    </div>

                    <table id="component-document-list" class="table table-bordered">
                        <tr class="document-list-top">
                            <td>
                                <p class="text-center p-font">文档名</p>
                            </td>
                            <td>
                                <p class="text-center p-font">文档编号</p>
                            </td>
                            <td style="width: 150px">
                                <p class="text-center p-font">选项</p>
                            </td>
                        </tr>
                    </table>
                </div>


                <!--劳动信息-->
                <div id="labourDetail" style="display: none;">
                    <h3 id="labourTitle"></h3>
                    <button id="editLabourDetailBtn" type="button" class="editor btn btn-primary btn-lg">编辑</button>
                    <button id="saveLabourDetailBtn" type="button" class="editor btn btn-danger btn-lg save-detail">保存
                    </button>

                    <table class="table table-bordered no-padding-margin">
                        <tr>
                            <td>
                                <p class="text-center p-font">劳动类型</p>
                                <div>
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button"
                                                id="labourCategoryBtn" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="true">
                                            <span id="labourCategoryTitle"></span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul id="labourCategoryMenu" class="dropdown-menu"
                                            aria-labelledby="labourCategoryMenu">
                                        </ul>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="text-center p-font">负责人</p>
                                <div>
                                    <input id="labourChargePerson" type="text" class="form-control">
                                </div>
                            </td>
                            <td>
                                <p class="text-center p-font">版本号</p>
                                <div>
                                    <input id="labourVersion" type="text" class="form-control" disabled>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <table class="table  table-bordered no-padding-margin">
                        <tr>
                            <td>
                                <p class="text-center p-font">单位</p>
                                <div>
                                    <input id="labourCompany" type="text" class="form-control">
                                </div>
                            </td>
                            <td>
                                <p class="text-center p-font">价格</p>
                                <div>
                                    <input id="labourPrice" type="text" class="form-control">
                                </div>
                            </td>
                        </tr>
                    </table>

                    <table class="table  table-bordered no-padding-margin">
                        <tr>
                            <td>
                                <p class="text-center p-font">图号</p>
                                <div class="text-center">
                                    <a id="download-labour-figure" class="btn btn-success" href="#"
                                       role="button" download><span
                                            id="labour-figure-title" class="glyphicon glyphicon-download"
                                            aria-hidden="true"></span></a>

                                </div>
                                <div style="padding-top: 10px" class="editor">
                                    <form enctype="multipart/form-data" class="form-inline text-center">
                                        <div class="form-group">
                                            <input id="labour-figure" class="btn btn-default btn-sm form-control"
                                                   type="file"
                                                   name="file"/>
                                        </div>
                                        <button id="upload-labour-figure" class="btn btn-default btn-sm"
                                                type="button">上传图号
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="text-center p-font">备注</p>
                                <div>
                                    <textarea id="labourRemark" class="form-control" rows="2"></textarea>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <div style="text-align: center;margin-top: 10px;margin-bottom: 10px">
                        <button type="button" class="font-custom show-upload-document-modal editor btn btn-primary btn-lg">上传文档
                        </button>
                    </div>

                    <table id="labour-document-list" class="table table-bordered">
                        <tr class="document-list-top">
                            <td>
                                <p class="text-center p-font">文档名</p>
                            </td>
                            <td>
                                <p class="text-center p-font">文档编号</p>
                            </td>
                            <td style="width: 150px">
                                <p class="text-center p-font">选项</p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--新建产品模态框-->
<div class="modal fade" id="newProductModal" tabindex="-1" role="dialog"
     aria-labelledby="newProductModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center" id="newProductModalLabel">
                    新建产品</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputNewProductTitle" class="col-sm-2 control-label">产品名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNewProductTitle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNewProductModel" class="col-sm-2 control-label">产品型号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNewProductModel">
                        </div>
                    </div>
                </form>
                <div class="no-padding-margin">
                    <p id="newProductModalHint"
                       class="text-center productListModalHint"></p>
                </div>
                <form class="form-inline text-center">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="newProductBtn">确认
                        </button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--删除有子节点的节点模态框-->
<div class="modal fade" id="deleteNodeAndChildrenModal" tabindex="-1"
     role="dialog" aria-labelledby="renameNodeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center"
                    id="deleteNodeAndChildrenModalLabel">该节点有子节点，是否要删除？</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline text-center">
